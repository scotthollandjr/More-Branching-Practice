<!DOCTYPE html>
<html>
  <head>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/insurancee.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.js"></script>
    <script src="../js/insurance.js"></script>
    <title>Tacocat Insurance Company, LLC</title>
  </head>
  <body>
    <div class="container">
      <h1>Car Insurance</h1>
      <p>To give you a quote, we need to know a little about you:</p>

      <form id="insurance">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>

        <button type="submit" class="btn">Calculate my quote</button>
      </form>

      <div id="quote">
        <p>You will have a rate of <strong>$<span id="rate"></span></strong> per month for car insurance. How about just bike or take the bus instead.</p>
      </div>
    </div>
  </body>
</html>
