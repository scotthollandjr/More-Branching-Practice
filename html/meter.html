<!DOCTYPE html>
<html>
  <head>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/meter.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.js"></script>
    <script src="../js/meter.js"></script>
    <title>Political Meter</title>
  </head>
  <body>
    <div class="container">
      <div>
        <form id="questions" class="form-horizontal form-validate form-inline">
          <label for="q1">Gun Control</label>
          <select id="q1">
            <option disabled selected> -- select an option --</option>
            <option value="left">I think guns are evil and should all be melted down.</option>
            <option value="right">I think guns should be given to children as soon as they are able to walk.</option>
          </select>
          <label for="q2">Abortion</label>
          <select id="q2">
            <option disabled selected> -- select an option --</option>
            <option value="left">I think babies are wrong, and they should all be aborted.</option>
            <option value="right">I think that the penalty for abortion should be death!</option>
          </select>
          <label for="q3">Immigration</label>
          <select id="q3">
            <option disabled selected> -- select an option --</option>
            <option value="left">I believe all immigrants should be allowed, and given the house and job of an American.</option>
            <option value="right">I think we should build a large glass dome around America and only allow those born here to enter.</option>
          </select>
          <label for="q4">War</label>
          <select id="q4">
            <option disabled selected> -- select an option --</option>
            <option value="left">The military is evil and should be disbanded, all those in favor of war should be locked in mental institutions.</option>
            <option value="right">War is not only necessary, but very necessary. We should always be at war, there is always an enemy lurking that needs to be stopped.</option>
          </select>
          <label for="q5">Environment</label>
          <select id="q5">
            <option disabled selected> -- select an option --</option>
            <option value="left">The penalty for killing an animal or bug, or damaging a plant or body of water of any type, should be death.</option>
            <option value="right">All living things were put on this planet for us to consume, and to be converted to oil.</option>
          </select>
          <button type="submit" class="btn">Find out!</button>
        </form>
      </div>
    </div>
  </body>
</html>
